# Rime schema
# encoding: utf-8

schema:
  schema_id: hifumi
  name: 日本語・一二三
  version: "1"

switches:
  - name: ascii_mode
    reset: 0
    states: [ "中字", "英数" ] 
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - affix_segmentor@mandarin_lookup
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - lua_translator@katakana
    - lua_translator@katakana_halfwidth
    - script_translator@mandarin_lookup
  filters:
    - reverse_lookup_filter@mandarin_reverse_lookup

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    katakana: "^[a-z-]*;$"
    katakana_halfwidth: "^[a-z-]*;;$"
    mandarin_lookup: "`[a-z]*"

speller:
  alphabet: "abcdefghijklmnopqrstuvwxyz-_"
  delimiter: "'"
  algebra:
    - derive/([^n])nn([^aiueon])/$1n$2/
    # ん○ 以外は事前転換済み

punctuator:
  half_shape: &punc_table
    # MS-IME 的標點习惯
    # MS-IME 風句読
    "-" : ー
    "=" : ＝
    "!" : ！
    "@" : ＠
    "#" : ＃
    "$" : [ ＄, ￥ ]
    "%" : ％
    "^" : ＾
    "&" : ＆
    "*" : ＊
    "(" : （
    ")" : ）
    # "_" : ＿ 小文字に使われ
    "+" : ＋
    "[" : [ 「, 『, 【 ]
    "]" : [ 」, 』, 】 ]
    "\\": [ ￥, ＼ ]
    "{" : [ ｛, 〔 ]
    "}" : [ ｝, 〕 ]
    "|" : [ ｜, ‖ ]
    ";" : ；
    ":" : ：
    "," : [ 、, ， ]
    "." : 。
    "/" : [ ・, ÷, ／ ]
    "<" : [ ＜, 〈, 《 ]
    ">" : [ ＞, 〉, 》 ]
    "?" : ？
  full_shape: *punc_table

translator:
  dictionary: hifumi
  enable_completion: false
  enable_user_dict: true
  enable_sentence: true
